<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Canadian Forest Fires</title>
</head>
  <body >
      <div  class="row">        
          <div class="p-2 bg-primary text-white text-center">
              <h5>Forest Fire's in Canada</h5>
              <p>Ayotunde Afolabli, AJ Mohile, Donal Tamakuwala, Gurans Limbu, John Ellis, Qazi Fabia Hoq  </p>
          </div>
      </div>
      <div  class="row">   
          <div class="col-md-3">
              <div>
               <label for="fromDate">From Date:</label>
               <input type="date" id="dateStart" name="dateStart">
              <div><button type="button" id="animate" class="btn btn-primary btn-sm">Generate</button></div>
          </div>
        </div>
        
        <div class="col-md-9">
          <div>
            <label for="toDate">To Date:</label>
            <input type="date" id="dateStop" name="dateStop">
            <div><button type="button" id="map" class="btn btn-primary btn-sm">Map Full Page</button> </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="=container">
            <img src="static/animation.gif" alt="FireWithWeather" width="100%" height="400" class="img-rounded">
          </div>
        </div>
        <script>
          document.getElementById("animate").addEventListener("click", function() {
              var startValue = document.getElementById("dateStart").value;
              var stopValue = document.getElementById("dateStop").value;
              window.location.href = "{{ url_for('get_weather_animation') }}?startdate=" + startValue + "&enddate=" + stopValue;
          });
          document.getElementById("map").addEventListener("click", function() {
              var startValue = document.getElementById("dateStart").value;
                     window.location.href = "{{ url_for('get_Map') }}?date=" + startValue;
          });
        </script>
          <div class="col-sm-8">
          <div class="=container">
              <iframe id="FireWithWater", title="Fire with Water", width="100%", height = "650",  src={{ url_for('static', filename='FireWithWater.html')}}
            </iframe>
            </div>
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
   
  </body>
</<!DOCTYPE html>
