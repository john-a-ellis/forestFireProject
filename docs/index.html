<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Canadian Forest Fires</title>
</head>
  <body >
      <div  class="row" id="banner">        
          <div class="p-2 bg-primary text-white text-center">
              <h5>Forest Fire's in Canada</h5>
              <p>Ayotunde Afolabli, AJ Mohile, Donal Tamakuwala, Gurans Limbu, John Ellis, Qazi Fabia Hoq  </p>
          </div>
      </div>
      <div  class="row" id="form">   
        <div class="col-md-3">
          <div>
              <label for="fromDate">From Date:</label>
              <input type="date" id="dateStart" name="dateStart">
          </div>
            <div>
              <button type="button" id="animate" class="btn btn-primary btn-sm">Generate</button>
            </div>
        </div>        
        <div class="col-md-9">
          <div>
            <label for="toDate">To Date:</label>
            <input type="date" id="dateStop" name="dateStop">
          </div>
          <div>
            <button type="button" id="map" class="btn btn-primary btn-sm">Map Full Page</button> 
          </div>
        </div>
      </div>
      <div class="row" id="FirstPlots">
        <div class="col-sm-4">
            <img src="static/animation.gif" alt="FireWithWeather" width="100%" height="400" class="img-rounded">
            <iframe id="fig_pie" title="Distribution of Wild Fire Causes" width="100%" height = "300" src='static/fig_pie.html'>
            </iframe> 
        </div>
        <script>
          document.getElementById("animate").addEventListener("click", function() {
              var startValue = document.getElementById("dateStart").value;
              var stopValue = document.getElementById("dateStop").value;
              window.location.href = "{{ url_for('get_weather_animation') }}?startdate=" + startValue + "&enddate=" + stopValue;
          });
          document.getElementById("map").addEventListener("click", function() {
              var startValue = document.getElementById("dateStart").value;
                     window.location.href = "{{ url_for('get_Map') }}?date=" + startValue;
          });
        </script>
       <div class="col-sm-8">
         <div class="container">
            <iframe id="FireWithWater", title="Fire with Water", width="100%", height = "650",  src='static/FireWithWater.html'>
            </iframe>

         </div>  
       </div>
      </div> 
      <div class="row" id="SecondPlots">
        <div class="col-sm-12">
          <iframe id="fig" title="Distribution of Wild Fire Causes" width="100%" height = "300" src='static/fig.html'>
          </iframe> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </div>
    </div>
   
  </body>
</<!DOCTYPE html>
